<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
<link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div id="inputContainer">
    <input type="text" id="videoLinkInput" placeholder="Masukkan link video di sini">
    <i id="trashIcon" class="material-icons disabled">delete</i>
    <button id="okButton">OK</button>
  </div>
  <video id="videoPlayer" controls></video>

  <div id="controlButtons">
    <button id="muteToggleBtn" class="controlButton"><i class="material-icons">volume_up</i></button>
    <button id="speedToggleBtn" class="controlButton"><i class="material-icons">speed</i></button>
    <button id="darkModeToggleBtn" class="controlButton"><i class="material-icons">nights_stay</i></button>
  </div>

  <div id="darkOverlay"></div>
  <div id="modal">
    <p id="notificationText">Video Terdeteksi Aman Tidak Ada Kerusakan</p>
    <button id="closeButton">OK</button>
  </div>
  <div id="modalOverlay"></div>
  
<!-- Menghubungkan file JavaScript -->
    <script src="sc.js"></script>
</body>
</html>

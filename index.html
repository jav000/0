<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #2e2e2e;
      margin: 0;
    }
    #videoPlayer {
      width: 100%;
      height: 190px;
      margin: 20px 0;
      display: block;
    }
    @media (min-width: 768px) {
  #videoPlayer {
    height: 450px;
  }
}
    #inputContainer {
      margin-bottom: 20px;
    }
    #videoLinkInput {
      padding: 7px;
      border-radius: 1px;
      width: 82%;
      max-width: 480px;
      margin-right: 10px;
    }
    #okButton {
      padding: 8px;
      border-radius: 2px;
      background-color: #264823d2;
      color: white;
      border: none;
      cursor: pointer;
    }
    #okButton:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #controlButtons {
      margin-top: 20px;
    }
    .controlButton {
      padding: 8px;
      border: 2px solid white;
      border-radius: 5px;
      background-color: transparent;
      cursor: pointer;
      margin-right: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s, color 0.3s;
    }
    
    @media (min-width: 768px) {
  .controlButton {
      padding: 10px;
  }
}
    .controlButton i {
      font-size: 24px;
      color: white;
    }
    .controlButton.soundOn i {
      color: yellow;
    }
    .controlButton.speedOn i {
      color: red;
    }
    .controlButton.darkOn i {
      color: gray;
    }
    #darkOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 999;
      cursor: pointer;
    }
    #modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.6);
      border: 1px solid white;
      padding: 30px;
      color: red;
      z-index: 1000;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      pointer-events: auto;
    }
    
    /* CSS Desktop */
@media (min-width: 768px) {
   #modal {
    top: 10%;
  }
 }
   
    #modal p {
      margin: 0;
    }
    #closeButton {
      padding: 10px;
      background-color: #444444d2;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    #modalOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      pointer-events: none;
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div id="inputContainer">
    <input type="text" id="videoLinkInput" placeholder="Masukkan link video di sini">
    <button id="okButton">OK</button>
  </div>
  <video id="videoPlayer" controls></video>

  <div id="controlButtons">
    <button id="muteToggleBtn" class="controlButton"><i class="material-icons">volume_up</i></button>
    <button id="speedToggleBtn" class="controlButton"><i class="material-icons">speed</i></button>
    <button id="darkModeToggleBtn" class="controlButton"><i class="material-icons">nights_stay</i></button>
  </div>

  <div id="darkOverlay"></div>
  <div id="modal">
    <p id="notificationText">Video Terdeteksi Aman Tidak Ada Kerusakan</p>
    <button id="closeButton">OK</button>
  </div>
  <div id="modalOverlay"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
    const videoPlayer = document.getElementById("videoPlayer");
    const videoLinkInput = document.getElementById("videoLinkInput");
    const okButton = document.getElementById("okButton");
    const muteToggleBtn = document.getElementById("muteToggleBtn");
    const speedToggleBtn = document.getElementById("speedToggleBtn");
    const darkModeToggleBtn = document.getElementById("darkModeToggleBtn");
    const darkOverlay = document.getElementById("darkOverlay");
    const modal = document.getElementById("modal");
    const notificationText = document.getElementById("notificationText");
    const closeButton = document.getElementById("closeButton");
    const modalOverlay = document.getElementById("modalOverlay");

    let isMuted = false;
    let isDarkModeOn = false;
    let isSpeedChanged = false;
    let currentSpeed = 1; // Initialize with normal speed
    const MAX_SPEED = 10000; // Set maximum speed

    okButton.addEventListener("click", function () {
        const videoLink = videoLinkInput.value;
        if (videoLink) {
            const convertedLink = convertDropboxLink(videoLink);
            videoLinkInput.value = convertedLink; // Update input field with converted link
            videoPlayer.src = convertedLink;
            videoPlayer.play();
            applySpeed(currentSpeed); // Apply current speed settings when video starts
            videoLinkInput.disabled = true;
            okButton.disabled = true;
            videoPlayer.addEventListener('ended', showEndNotification);
        }
    });

    muteToggleBtn.addEventListener("click", function () {
        isMuted = !isMuted;
        videoPlayer.muted = isMuted;
        muteToggleBtn.querySelector('i').textContent = isMuted ? 'volume_off' : 'volume_up';
        muteToggleBtn.classList.toggle('soundOn', isMuted);
    });

    speedToggleBtn.addEventListener("click", function () {
        if (isSpeedChanged) {
            // Reset to normal speed
            currentSpeed = 1;
            isSpeedChanged = false;
        } else {
            // Increase speed by a factor of 10
            currentSpeed *= 10;
            if (currentSpeed > MAX_SPEED) currentSpeed = MAX_SPEED; // Ensure the rate doesn't exceed the maximum
            isSpeedChanged = true;
        }
        applySpeed(currentSpeed);
        speedToggleBtn.classList.toggle('speedOn', isSpeedChanged);
    });

    darkModeToggleBtn.addEventListener("click", function () {
        toggleDarkMode();
    });

    darkOverlay.addEventListener("click", function () {
        toggleDarkMode();
    });

    closeButton.addEventListener("click", function () {
        hideModal();
        modalOverlay.style.display = "none";
        document.body.style.pointerEvents = "auto"; // Re-enable page interactions
        okButton.disabled = false; // Re-enable the OK button
        videoLinkInput.disabled = false; // Re-enable the video link input
    });

    function applySpeed(rate) {
        videoPlayer.playbackRate = rate;
    }

    function toggleDarkMode() {
        isDarkModeOn = !isDarkModeOn;
        document.body.style.backgroundColor = isDarkModeOn ? "#333" : "";
        darkOverlay.style.display = isDarkModeOn ? "block" : "none";
        darkModeToggleBtn.classList.toggle('darkOn', isDarkModeOn);
    }

    function showEndNotification() {
        modalOverlay.style.display = "block";
        modal.style.display = "block";
        document.body.style.pointerEvents = "none"; // Disable page interactions

        // Reset video settings
        videoPlayer.muted = false;
        isMuted = false;
        muteToggleBtn.querySelector('i').textContent = 'volume_up';
        muteToggleBtn.classList.remove('soundOn');

        currentSpeed = 1;
        applySpeed(currentSpeed);
        isSpeedChanged = false;
        speedToggleBtn.classList.remove('speedOn');
        speedToggleBtn.querySelector('i').textContent = 'speed'; // Reset icon if needed
    }

    function hideModal() {
        modal.style.display = "none";
    }

    function convertDropboxLink(link) {
        return link.replace("www.dropbox.com", "dl.dropboxusercontent.com");
    }
});

  </script>
</body>
</html>
